<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My Resume</title>

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">



  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">

    <div class="row title-header">
      <h1 class="h1-left">Constantine</h1>
      <span class="fa fa-award"></span>
      <h1>Von Fiddlefaddle</h1>
    </div>

    <span class="fa fa-angle-double-down text-center"></span>

    <div class="row intro-contact">
      <div class="intro left-half">
        <h2>Hello</h2>
        <p>I'm Constantine</p>
        <p>web developer + dreamer</p>
        <p>from Timbuktu</p>
      </div>
      <div class="contact right half">

      </div>
    </div>

    <span class="fa fa-angle-double-down text-center"></span>

    <div class="row education-experience">
      <div class="education left-half">
        <h2>Education</h2>
        <h3>2019</h3>
        <p>Lambda School</p>
        <p>Web Developer Badge</p>
      </div>
      <div class="experience right-half">
        <h2>Experience</h2>
        <h3>2015-2016</h3>
        <p>Genlighten - Web Developer</p>
      </div>
    </div>

    <span class="fa fa-angle-double-down text-center"></span>

    <div class="row skills-interests">
      <div class="skills left-half">
        <h2>Skills</h2>
        <p>HTML</p>
        <p>CSS</p>
      </div>
      <div class="interests right-half">
        <h2>Interests</h2>
        <p>Language learning</p>
        <p>DIY, laser cutting, 3d printing</p>
      </div>
    </div>

  </div> <!-- container -->
